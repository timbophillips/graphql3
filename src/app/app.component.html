<div style="padding: 20px;">
  <h3>apollo-hasura-learning</h3>

  <form>
    <label>Extra</label>
    <!-- <ng-filter-select [options]="options"></ng-filter-select> -->

    <label>name</label>
    <input type="text" required #newName />
    <label>color</label> <input list="colors" required type="text" #newColor />

    <datalist id="colors">
      <option *ngFor="let option of colOptions">{{ option }}</option>
      <option value="Black"> </option>
      <option value="White"> </option>
      <option value="Red"> </option>
      <option value="Orange"> </option>
      <option value="Purple"> </option>
    </datalist>

    <label>number</label>
    <input type="text" #newNumber type="number" required />
    <label>disease</label>
    <select #newDisease required size="10">
      <option value=""> - </option>
      <option *ngFor="let item of diseases$ | async" [value]="item.id">
        {{ item.description }}
      </option>
    </select>
    <label> </label>
    <button
      (click)="
        addName(
          newName.value,
          newColor.value,
          newNumber.value,
          newDisease.value
        )
      "
    >
      Add new person to database
    </button>
  </form>
</div>
<div style="padding: 20px;">
  <table style="width: 100%;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Color</th>
        <th>Number</th>
        <th>Disease</th>
        <th>action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of namesSub$ | async">
        <td>{{ item.id }}</td>
        <td>
          {{ item.name }}
        </td>
        <td>
          {{ item.color }}
        </td>
        <td>
          {{ item.number }}
        </td>
        <td>
          {{ item.disease ? item.disease.description : "" }}
        </td>
        <td>
          <button (click)="delName(item.id)">delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div>
</div>
