query Names {
  names {
    id
    name
    number
    color
  }
}

query NameAndDisease {
  names {
    name
    id
    color
    disease {
      description
    }
  }
}

query Diseases {
  disease {
    id
    description
  }
}

subscription NamesSubscription {
  names {
    id
    name
    number
    color
  }
}

subscription NameAndDiseaseSubscription {
  names {
    name
    id
    color
    disease {
      description
    }
  }
}

mutation addName($name: String, $number: Int = 0, $color: String = "black") {
  __typename
  insert_names(objects: {color: $color, name: $name, number: $number}) {
    returning {
      id
    }
  }
}

mutation delName($id: Int) {
  __typename
  delete_names(where: {id: {_eq: $id}}) {
    returning {
      id
    }
  }
}
